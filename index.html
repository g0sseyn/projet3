<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous">
	</script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <title>Location de velos</title>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="logo" class="logo">
      <nav>
        <ul>
          <li class="navMenu"><a class="desktopMenu" href="#sliders">Explications</a></li>
          <li class="navMenu"><a class="desktopMenu" href="#mapSection">Carte</a></li>
          <li class="navMenu"><a class="desktopMenu" href="#reservation">Votre réservation</a></li>
          <li>   
            <i class="fas fa-align-justify fa-2x"></i>        
            <div id="mobileMenu">              
              <a  href="#sliders">Explications</a>
              <a  href="#mapSection">Carte</a>
              <a  href="#reservation">Votre réservation</a>
            </div>
          </li>
        </ul>
      </nav>
    </header>
    <img src="sliders1.png" alt="carte de nantes" id="imgMobile" class="">  
    <section id="slid">
	    <div id="sliders" class="sliders">	    	
		        <img src="sliders1.png" alt="carte de nantes" id="sliders1" class="">	      
		        <img src="sliders2.png" alt="carte de nantes" id="sliders2" class="">
		        <img src="sliders3.png" alt="carte de nantes" id="sliders3" class="">
		        <img src="sliders4.png" alt="carte de nantes" id="sliders4" class="">
            <img src="sliders5.png" alt="carte de nantes" id="sliders5" class=""> 		    
		  </div>
    </section>
	  <section id="iconSliders">
	    <i class="fas fa-angle-double-left fa-5x"></i>
	    <i class="fas fa-play fa-4x"></i>
	    <i class="fas fa-pause fa-4x"></i>
	    <i class="fas fa-angle-double-right fa-5x"></i>
	  </section>	    
    <section id="mapSection">
      <div id="mapid" class="map">

      </div>
      <div id="mapinfo">
      		<h3>Détails de la station</h3>
          <p id="name">Nom de la station:<br><span id="stationName"></span></p>
          <p id="address">Adresse de la station:<br><span id="stationAdress"></span></p>
          <div id="stationInfo">
            <p id="status">Status:<span id="stationStatus"></span></p>
            <p id="bike">Vélos disponible :<br><span id="stationBike"><span id="stationAvailableBike"></span>/<span id="stationStandBike"></span></span></p>
            <label>Nom : </label>
            <input placeholder="nom" id="formName" value="" required /></br>
            <label>Prénom : </label>
            <input placeholder="prénom" id="formSurname" value="" required />
            
          </div>
          <canvas id="signature" width="400px" height="220px"></canvas>
          
          <p id="bouton">
              <button type="submit" value="Effacer" id="effacer"/>Effacer</button>
              <button type="submit" value="Réservez" id="reserver"/>Réservez</button>              
              <button type="submit" value="Annuler" id="annuler"/>Annuler</button>
              <button type="submit" value="Valider" id="valider"/>Valider</button>
          </p>
          <p id="reservedBike"><span>Vélos reservez !!</span></p>
          <div id="alreadyReserved"></div>
          <div id="error"></div>        
      </div>
	  </section>

    <section id="reservation">
      <h3><i class="fas fa-info-circle"></i> Information sur votre réservation</h3>
      <div id="infoReservation">Vous n'avez pas de réservation en cours</div>
    	<div id='chrono'></div>
    </section>
   
  </body>
  <script src="scriptpage.js"></script>
  <script src="map.js"></script>
  
</html>
